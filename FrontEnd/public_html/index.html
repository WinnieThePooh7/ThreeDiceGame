<!DOCTYPE html>
<html>
   <head>
      <title>Three Dice Game</title>
      <meta charset="UTF-8">
      <link href="style.css" rel="stylesheet" type="text/css"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="javas.js" type="text/javascript"></script>
	  <link rel="shortcut icon" href="dices.ico" type="image/x-icon"/>
   </head>
   <body onload="clearPanels()">
      <div id="container">
         <div style="width:40%;float:left;" id="left-panel">
           
               <label for="value">Client ID</label>
               <br/>
               <input type="text" id="id" name="clientid" placeholder="Your ID..">
               <br/>
               <label for="id">Predicted value</label>
               <br/>
               <input type="text" id="value" name="value" placeholder="Value..">
               <br/>
               <label for="stake">Stake</label>
               <br/>
               <input type="text" id="stake" name="stake" placeholder="Your Stake..">
               <br/>
               <input type="submit" value="Submit" onclick="sendData()">
            
         </div>
         <div style="width:40%;float:left;" id="right-panel">
            <div class="dice-container">
               <label  id="label1" for="dice1">Dices: </label><br/>
               <span style="font-size:20px;" id="dice1"></span>
               <span style="font-size:20px; padding-right:3%; padding-left: 3%; " id="dice2"></span>
               <span style="font-size:20px;" id="dice3"></span>
            </div>
            <div class="dice-container" style="margin-top: 5px;"> 
               <label style="margin-top: 7px;" id="label2" for="value">Client Balance:</label><br/>
               <span style="font-size:20px;" id="balance" ></span>
            </div>
            <div class="result-container" style="margin-top: 5px;"> 
               <span style="font-size:20px;" id="result" ></span>
            </div>
         </div>
         <div id="error" style="clear:both"></div>
      </div>
   </body>
</html>
